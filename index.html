<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RegisterAU - Visual Cash Counter</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Improves touch response */
            -webkit-tap-highlight-color: transparent;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Animations */
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.2s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-neutral-950 text-gray-100 h-[100dvh] flex flex-col overflow-hidden selection:bg-cyan-500 selection:text-white">

    <!-- 1. HEADER -->
    <nav class="flex-none bg-black/50 border-b border-white/5 px-4 py-3 backdrop-blur-md z-10">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-cyan-600 p-1.5 rounded-lg">
                    <i data-lucide="dollar-sign" class="text-white w-4 h-4"></i>
                </div>
                <h1 class="font-bold text-base tracking-tight text-gray-200">Register<span class="text-cyan-400">AU</span></h1>
            </div>
            <div class="flex items-center gap-2">
                <button id="btn-settings-toggle" class="p-2 bg-gray-800 rounded-lg transition-colors">
                    <i data-lucide="settings" class="w-4 h-4"></i>
                </button>
                <button id="btn-reset" class="p-2 bg-gray-800 rounded-lg hover:bg-red-900/50 transition-colors">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- SETTINGS OVERLAY -->
    <div id="settings-overlay" class="hidden absolute top-16 left-4 right-4 z-50 bg-gray-800 rounded-xl border border-gray-600 shadow-2xl p-4 animate-fade-in">
        <div class="flex items-center justify-between mb-4">
            <span class="font-medium">Track Float</span>
            <button id="btn-toggle-float" class="w-12 h-6 rounded-full p-1 transition-colors bg-gray-600">
                <div id="float-toggle-dot" class="w-4 h-4 rounded-full bg-white transition-transform"></div>
            </button>
        </div>
        <div id="float-options" class="hidden gap-2 mb-4">
            <button class="btn-float-amount flex-1 py-2 rounded font-bold bg-gray-700" data-amount="100">$100</button>
            <button class="btn-float-amount flex-1 py-2 rounded font-bold bg-gray-700" data-amount="200">$200</button>
            <button class="btn-float-amount flex-1 py-2 rounded font-bold bg-gray-700" data-amount="300">$300</button>
        </div>
        <button id="btn-close-settings" class="w-full py-3 bg-gray-700 font-bold rounded-lg hover:bg-gray-600">Close</button>
    </div>

    <!-- 2. MAIN CONTENT -->
    <main class="flex-1 flex flex-col p-2 gap-2 min-h-0">
        
        <!-- LCD Display -->
        <div id="lcd-display" class="hidden flex-none bg-gray-900 border border-gray-700 rounded-xl p-3 grid-cols-3 gap-4 shadow-inner">
             <div class="text-left">
                 <div class="text-[10px] text-gray-500 uppercase">Total</div>
                 <div id="lcd-total" class="text-xl font-mono text-cyan-400">$0.00</div>
             </div>
             <div class="text-center border-x border-gray-800 px-2">
                 <div class="text-[10px] text-gray-500 uppercase">Float</div>
                 <div id="lcd-float" class="text-lg font-mono text-orange-400">$200.00</div>
             </div>
             <div class="text-right">
                 <div class="text-[10px] text-gray-500 uppercase">Net</div>
                 <div id="lcd-net" class="text-xl font-mono text-green-400">$0.00</div>
             </div>
        </div>

        <!-- NOTES SECTION -->
        <div class="flex-[1.2] min-h-0 bg-gray-900/50 rounded-2xl p-2 border border-gray-800/50 flex flex-col">
          <div id="notes-container" class="flex-1 grid grid-cols-5 gap-2 h-full">
            <!-- Notes injected by JS -->
          </div>
        </div>

        <!-- COINS SECTION -->
        <div class="flex-1 min-h-0 bg-gray-900/50 rounded-2xl p-2 border border-gray-800/50 flex flex-col gap-2">
           <div id="coins-row-1" class="flex-1 grid grid-cols-3 gap-2"></div>
           <div id="coins-row-2" class="flex-1 grid grid-cols-3 gap-2"></div>
        </div>

    </main>

    <!-- 3. FOOTER -->
    <footer class="flex-none bg-gray-900 border-t border-gray-800 p-4 pb-6 safe-area-bottom">
        <div class="flex gap-4 items-stretch h-14">
          <div id="footer-total-container" class="flex-1 bg-gray-800 rounded-xl flex flex-col justify-center px-4 border border-gray-700">
            <span class="text-xs text-gray-400 font-bold uppercase tracking-wider">Total</span>
            <span id="footer-total" class="text-2xl font-bold text-white leading-none">$0.00</span>
          </div>
          
          <button id="btn-copy" class="flex-1 bg-cyan-600 hover:bg-cyan-500 active:bg-cyan-700 text-white rounded-xl font-bold text-lg flex items-center justify-center gap-2 shadow-lg shadow-cyan-900/20 transition-all">
            <i data-lucide="copy" class="w-5 h-5"></i>
            <span id="copy-text">Copy</span>
          </button>
        </div>
    </footer>

    <!-- NUMPAD PORTAL -->
    <div id="numpad-overlay" class="hidden fixed inset-0 z-[100]">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeNumpad()"></div>
        
        <!-- Pad -->
        <div class="absolute inset-x-0 bottom-0 bg-gray-900 border-t border-gray-700 p-4 animate-slide-up shadow-2xl safe-area-bottom">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-400 font-mono">Editing Value: <span id="numpad-value-display" class="text-white text-xl font-bold">0</span></span>
                <button onclick="closeNumpad()" class="p-2 bg-gray-800 rounded-full text-white">
                    <i data-lucide="chevron-down" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="grid grid-cols-3 gap-2 max-w-sm mx-auto h-64">
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="1">1</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="2">2</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="3">3</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="4">4</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="5">5</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="6">6</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="7">7</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="8">8</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="9">9</button>
                <button id="btn-numpad-clear" class="bg-red-900/50 text-red-200 font-bold rounded-lg text-sm active:bg-red-900">CLR</button>
                <button class="numpad-btn bg-gray-800 text-2xl font-bold text-white rounded-lg active:bg-cyan-600 transition-colors" data-num="0">0</button>
                <button id="btn-numpad-back" class="bg-gray-700 text-white rounded-lg active:bg-gray-600 flex items-center justify-center">âŒ«</button>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- Configuration ---
        const NOTES = [
            { value: 100, label: '$100', color: 'bg-green-500', border: 'border-green-700', text: 'text-green-950' },
            { value: 50, label: '$50', color: 'bg-yellow-400', border: 'border-yellow-600', text: 'text-yellow-950' },
            { value: 20, label: '$20', color: 'bg-red-500', border: 'border-red-700', text: 'text-red-950' },
            { value: 10, label: '$10', color: 'bg-blue-500', border: 'border-blue-700', text: 'text-blue-950' },
            { value: 5, label: '$5', color: 'bg-purple-400', border: 'border-purple-600', text: 'text-purple-950' },
        ];

        const COINS_ROW_1 = [
            { value: 2, label: '$2', color: 'bg-yellow-600', text: 'text-yellow-100', size: 'h-14 w-14', ring: 'ring-4 ring-yellow-700' },
            { value: 1, label: '$1', color: 'bg-yellow-500', text: 'text-yellow-900', size: 'h-16 w-16', ring: 'ring-4 ring-yellow-600' },
            { value: 0.50, label: '50c', color: 'bg-gray-200', text: 'text-gray-800', size: 'h-16 w-16', shape: 'polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%)' }, 
        ];

        const COINS_ROW_2 = [
            { value: 0.20, label: '20c', color: 'bg-gray-200', text: 'text-gray-800', size: 'h-14 w-14', ring: 'ring-4 ring-gray-300' },
            { value: 0.10, label: '10c', color: 'bg-gray-200', text: 'text-gray-800', size: 'h-12 w-12', ring: 'ring-4 ring-gray-300' },
            { value: 0.05, label: '5c', color: 'bg-gray-200', text: 'text-gray-800', size: 'h-10 w-10', ring: 'ring-4 ring-gray-300' },
        ];

        // --- State ---
        let state = {
            counts: {},
            floatAmount: 200,
            enableFloat: false,
            showSettings: false,
            activeNumpadDenom: null
        };

        // --- Formatting ---
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-AU', {
                style: 'currency',
                currency: 'AUD',
                minimumFractionDigits: 2
            }).format(amount);
        };

        // --- Initialization ---
        function init() {
            loadState();
            renderLayout();
            attachGlobalListeners();
            updateUI();
            lucide.createIcons();
        }

        function loadState() {
            const savedCounts = localStorage.getItem('visual-register-counts-v4');
            const savedFloat = localStorage.getItem('visual-register-float-v4');
            const savedEnable = localStorage.getItem('visual-register-enable-float-v4');

            if (savedCounts) state.counts = JSON.parse(savedCounts);
            if (savedFloat) state.floatAmount = parseFloat(savedFloat);
            if (savedEnable) state.enableFloat = JSON.parse(savedEnable);
        }

        function saveState() {
            localStorage.setItem('visual-register-counts-v4', JSON.stringify(state.counts));
            localStorage.setItem('visual-register-float-v4', state.floatAmount.toString());
            localStorage.setItem('visual-register-enable-float-v4', JSON.stringify(state.enableFloat));
            updateUI();
        }

        // --- Core Rendering ---
        function renderLayout() {
            // Notes
            const notesContainer = document.getElementById('notes-container');
            notesContainer.innerHTML = NOTES.map(note => createNoteHTML(note)).join('');

            // Coins Row 1
            const coinsRow1 = document.getElementById('coins-row-1');
            coinsRow1.innerHTML = COINS_ROW_1.map(coin => createCoinHTML(coin)).join('');

            // Coins Row 2
            const coinsRow2 = document.getElementById('coins-row-2');
            coinsRow2.innerHTML = COINS_ROW_2.map(coin => createCoinHTML(coin)).join('');
        }

        function createNoteHTML(note) {
            return `
            <div class="flex flex-col h-full min-w-0" data-denom="${note.value}">
                <button onclick="changeCount(${note.value}, 1, true)" 
                    class="relative flex-1 w-full group active:scale-[0.98] transition-all duration-100 flex flex-col">
                    <div class="w-full h-full rounded-lg shadow-lg border-b-4 ${note.color} ${note.border} flex flex-col items-center p-2 relative overflow-hidden">
                        <span class="font-black text-xl tracking-tighter ${note.text}">${note.label}</span>
                        <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white to-transparent pointer-events-none"></div>
                        
                        <!-- Count Badge -->
                        <div class="count-badge hidden mt-auto mb-2 bg-white/90 backdrop-blur text-black text-xl font-black px-3 py-1 rounded-lg shadow-xl border-2 border-black/10 z-10" id="badge-${note.value}">0</div>
                        
                        <!-- Stack Layers -->
                        <div class="stack-layer-1 hidden absolute top-1 left-1 w-full h-full bg-black/10 rounded-lg -z-10" id="stack1-${note.value}"></div>
                        <div class="stack-layer-2 hidden absolute top-2 left-2 w-full h-full bg-black/10 rounded-lg -z-20" id="stack2-${note.value}"></div>
                    </div>
                </button>
                ${createControlBarHTML(note.value)}
            </div>`;
        }

        function createCoinHTML(coin) {
            return `
            <div class="flex flex-col h-full bg-gray-800/50 rounded-xl p-2 border border-gray-700/50" data-denom="${coin.value}">
                <button onclick="changeCount(${coin.value}, 1, true)" 
                    class="flex-1 w-full flex items-center justify-center relative active:scale-95 transition-transform">
                    <div class="flex items-center justify-center font-bold text-lg shadow-2xl z-10 ${coin.color} ${coin.text} ${coin.size} ${coin.ring ? coin.ring + ' rounded-full' : ''}" style="clip-path: ${coin.shape || 'none'}">
                        ${coin.label}
                    </div>
                    <div class="count-badge hidden absolute top-0 right-0 bg-white text-black text-xs font-bold px-2 py-0.5 rounded-full shadow-lg border border-gray-200 z-20" id="badge-${coin.value}">0</div>
                </button>
                ${createControlBarHTML(coin.value)}
            </div>`;
        }

        function createControlBarHTML(val) {
            return `
            <div class="flex items-center h-10 md:h-12 mt-2 gap-1 bg-black/40 rounded-lg p-1 w-full">
                <button class="h-full aspect-square flex items-center justify-center bg-gray-800 text-gray-400 rounded hover:bg-red-900/80 hover:text-white transition-colors active:scale-95" onclick="changeCount(${val}, -1, true)">
                    <i data-lucide="minus" class="w-4 h-4"></i>
                </button>
                <button class="flex-1 h-full flex items-center justify-center bg-gray-900/50 rounded text-cyan-400 font-mono text-xl font-bold active:bg-gray-800" onclick="openNumpad(${val})">
                    <span id="count-display-${val}">0</span>
                </button>
                <button class="h-full aspect-square flex items-center justify-center bg-gray-800 text-gray-500 rounded hover:bg-orange-600 hover:text-white transition-colors active:scale-95" onclick="setCount(${val}, 0)">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>`;
        }

        // --- Logic ---
        function changeCount(denom, delta, isRelative) {
            const current = state.counts[denom] || 0;
            const newVal = isRelative ? Math.max(0, current + delta) : delta;
            state.counts[denom] = newVal;
            saveState();
        }

        function setCount(denom, val) {
            state.counts[denom] = val;
            saveState();
        }

        function getTotals() {
            let noteTotal = 0;
            let coinTotal = 0;
            
            NOTES.forEach(d => noteTotal += (state.counts[d.value] || 0) * d.value);
            [...COINS_ROW_1, ...COINS_ROW_2].forEach(d => coinTotal += (state.counts[d.value] || 0) * d.value);
            
            const total = noteTotal + coinTotal;
            return { total, net: total - state.floatAmount };
        }

        // --- UI Updates ---
        function updateUI() {
            // Update individual counts
            [...NOTES, ...COINS_ROW_1, ...COINS_ROW_2].forEach(d => {
                const count = state.counts[d.value] || 0;
                
                // Update text
                const displayEl = document.getElementById(`count-display-${d.value}`);
                if(displayEl) displayEl.textContent = count;
                
                const badgeEl = document.getElementById(`badge-${d.value}`);
                if(badgeEl) {
                    badgeEl.textContent = count;
                    if(count > 0) badgeEl.classList.remove('hidden');
                    else badgeEl.classList.add('hidden');
                }

                // Stack effects (Notes only)
                const stack1 = document.getElementById(`stack1-${d.value}`);
                const stack2 = document.getElementById(`stack2-${d.value}`);
                if(stack1) {
                    if(count > 1) stack1.classList.remove('hidden');
                    else stack1.classList.add('hidden');
                }
                if(stack2) {
                    if(count > 5) stack2.classList.remove('hidden');
                    else stack2.classList.add('hidden');
                }
            });

            // Update Totals
            const totals = getTotals();
            const formattedTotal = formatCurrency(totals.total);
            const formattedNet = formatCurrency(totals.net);
            const formattedFloat = formatCurrency(state.floatAmount);

            // Footer
            document.getElementById('footer-total').textContent = formattedTotal;

            // LCD
            const lcd = document.getElementById('lcd-display');
            const footerTotalContainer = document.getElementById('footer-total-container');
            
            if(state.enableFloat) {
                lcd.classList.remove('hidden');
                lcd.classList.add('grid');
                footerTotalContainer.classList.add('hidden');
                document.getElementById('btn-copy').classList.add('w-full');
                
                document.getElementById('lcd-total').textContent = formattedTotal;
                document.getElementById('lcd-float').textContent = formattedFloat;
                const netEl = document.getElementById('lcd-net');
                netEl.textContent = formattedNet;
                
                netEl.className = `text-xl font-mono ${totals.net >= 0 ? 'text-green-400' : 'text-red-400'}`;
            } else {
                lcd.classList.add('hidden');
                lcd.classList.remove('grid');
                footerTotalContainer.classList.remove('hidden');
                document.getElementById('btn-copy').classList.remove('w-full');
            }

            // Settings State
            const settingsOverlay = document.getElementById('settings-overlay');
            const settingsBtn = document.getElementById('btn-settings-toggle');
            const floatToggleDot = document.getElementById('float-toggle-dot');
            const floatToggleBtn = document.getElementById('btn-toggle-float');
            const floatOptions = document.getElementById('float-options');

            if(state.showSettings) {
                settingsOverlay.classList.remove('hidden');
                settingsBtn.classList.add('bg-cyan-600', 'text-white');
                settingsBtn.classList.remove('bg-gray-800');
            } else {
                settingsOverlay.classList.add('hidden');
                settingsBtn.classList.remove('bg-cyan-600', 'text-white');
                settingsBtn.classList.add('bg-gray-800');
            }

            if(state.enableFloat) {
                floatToggleDot.classList.add('translate-x-6');
                floatToggleBtn.classList.remove('bg-gray-600');
                floatToggleBtn.classList.add('bg-cyan-600');
                floatOptions.classList.remove('hidden');
                floatOptions.classList.add('flex');
            } else {
                floatToggleDot.classList.remove('translate-x-6');
                floatToggleBtn.classList.add('bg-gray-600');
                floatToggleBtn.classList.remove('bg-cyan-600');
                floatOptions.classList.add('hidden');
                floatOptions.classList.remove('flex');
            }

            // Update Float Amount buttons styling
            document.querySelectorAll('.btn-float-amount').forEach(btn => {
                const amt = parseInt(btn.dataset.amount);
                if(amt === state.floatAmount) {
                    btn.classList.add('bg-cyan-600');
                    btn.classList.remove('bg-gray-700');
                } else {
                    btn.classList.remove('bg-cyan-600');
                    btn.classList.add('bg-gray-700');
                }
            });
        }

        // --- Numpad Logic ---
        function openNumpad(denom) {
            state.activeNumpadDenom = denom;
            document.getElementById('numpad-overlay').classList.remove('hidden');
            updateNumpadDisplay();
        }

        function closeNumpad() {
            state.activeNumpadDenom = null;
            document.getElementById('numpad-overlay').classList.add('hidden');
        }

        function updateNumpadDisplay() {
            if (state.activeNumpadDenom === null) return;
            const val = state.counts[state.activeNumpadDenom] || 0;
            document.getElementById('numpad-value-display').textContent = val;
        }

        function numpadInput(num) {
            if (state.activeNumpadDenom === null) return;
            const current = state.counts[state.activeNumpadDenom] || 0;
            const newVal = parseInt(`${current}${num}`);
            setCount(state.activeNumpadDenom, newVal);
            updateNumpadDisplay();
        }

        function numpadBackspace() {
            if (state.activeNumpadDenom === null) return;
            const current = state.counts[state.activeNumpadDenom] || 0;
            const newVal = Math.floor(current / 10);
            setCount(state.activeNumpadDenom, newVal);
            updateNumpadDisplay();
        }

        function numpadClear() {
            if (state.activeNumpadDenom === null) return;
            setCount(state.activeNumpadDenom, 0);
            updateNumpadDisplay();
        }

        // --- Event Listeners ---
        function attachGlobalListeners() {
            // Settings Toggle
            document.getElementById('btn-settings-toggle').addEventListener('click', () => {
                state.showSettings = !state.showSettings;
                updateUI();
            });

            document.getElementById('btn-close-settings').addEventListener('click', () => {
                state.showSettings = false;
                updateUI();
            });

            // Float Toggle
            document.getElementById('btn-toggle-float').addEventListener('click', () => {
                state.enableFloat = !state.enableFloat;
                saveState();
            });

            // Float Amount Selection
            document.querySelectorAll('.btn-float-amount').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    state.floatAmount = parseInt(e.target.dataset.amount);
                    saveState();
                });
            });

            // Reset
            document.getElementById('btn-reset').addEventListener('click', () => {
                if(confirm("Clear the entire register?")) {
                    state.counts = {};
                    saveState();
                }
            });

            // Copy
            document.getElementById('btn-copy').addEventListener('click', copySummary);

            // Numpad Buttons
            document.querySelectorAll('.numpad-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    numpadInput(parseInt(btn.dataset.num));
                });
            });
            document.getElementById('btn-numpad-back').addEventListener('click', numpadBackspace);
            document.getElementById('btn-numpad-clear').addEventListener('click', numpadClear);
        }

        function copySummary() {
            const totals = getTotals();
            const lines = [];
            lines.push(`TOTAL: ${formatCurrency(totals.total)}`);
            if (state.enableFloat) {
                lines.push(`FLOAT: ${formatCurrency(state.floatAmount)}`);
                lines.push(`NET: ${formatCurrency(totals.net)}`);
            }
            lines.push('----------------');
            [...NOTES, ...COINS_ROW_1, ...COINS_ROW_2].forEach(d => {
                const count = state.counts[d.value] || 0;
                if (count > 0) {
                    lines.push(`${d.label}: x${count} ($${count * d.value})`);
                }
            });

            const text = lines.join('\n');
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                const btn = document.getElementById('btn-copy');
                const originalText = document.getElementById('copy-text').textContent;
                const icon = btn.querySelector('i');
                
                document.getElementById('copy-text').textContent = "Copied!";
                // Replace Copy icon with Check
                if(icon) icon.remove();
                btn.insertAdjacentHTML('afterbegin', '<i data-lucide="check" class="w-5 h-5"></i>');
                lucide.createIcons();
                
                setTimeout(() => {
                    document.getElementById('copy-text').textContent = originalText;
                    btn.querySelector('i').remove();
                    btn.insertAdjacentHTML('afterbegin', '<i data-lucide="copy" class="w-5 h-5"></i>');
                    lucide.createIcons();
                }, 2000);
            } catch (err) {
                console.error(err);
            }
            document.body.removeChild(textArea);
        }

        // Run
        init();
    </script>
</body>
</html>
